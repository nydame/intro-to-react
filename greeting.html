<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First React App</title>
</head>
<body>
    <div id="app"></div>
    <div id="assignment"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script type="text/babel">
    class Greeting extends React.Component {
    render() {
        return (
            <div>
                <h1>Hello World!</h1>
            </div>
        );
    }
}
class Time extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            currentTime: moment().format('LTS'),
        };
    }
    render() {
        return (
            <div>
                <h2>The time is {this.state.currentTime}</h2>
            </div>
        );
    }
}
ReactDOM.render(<Greeting />, document.getElementById('app'));
ReactDOM.render(<Time />, document.getElementById('assignment'));
</script>
</body>
</html>
